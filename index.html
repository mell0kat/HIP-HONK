<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hip Honk!</title>
	<link rel=stylesheet href="./style.css">
	<script src="./index.js" type="text/javascript" ></script>
</head>
<body>
	<div id="container">
		<img id="title" src="./images/Title.png" alt="Hip Honk"/>

		<img src="./images/Bubble.svg" id="bubble"/>


		<div id="billboard_container">
			<div id="dmx">
				<img src="./images/billboard/Billboard_outline.png"/>
				<img class="billboard_fill front"  src="./images/billboard/DMX.png" >
				<img class="billboard_fill"  src="./images/billboard/text - DMX.svg" >
			</div>
			<div id="kendrick">
				<img src="./images/billboard/Billboard_outline.png"/>
				<img class="billboard_fill front"  src="./images/billboard/Kendrick.png" >
				<img class="billboard_fill"  src="./images/billboard/text - Kendrick.svg" >
			</div>
			<div id="chance">
				<img class="billboard_fill"  src="./images/billboard/Chance.png" >
			</div>
		</div>



		<div id="car2">

			<img src="./images/cars/BrownCar.png" alt="A car" width="50%"/>

		</div>
		<div id="car1">

			<img src="./images/cars/Buggy.png" alt="A car" width="100%"/>

		</div>
		<audio id="chance" src="./audio/same_drugs_clipped.m4a"></audio>
		<audio id="sputtering" src="https://s3.us-east-2.amazonaws.com/hiphonk/sputtering.mp3"></audio>
		<audio id="dmx" src="https://s3.us-east-2.amazonaws.com/hiphonk/dmx.m4a"></audio>
		<audio id="kendrick" src="https://s3.us-east-2.amazonaws.com/hiphonk/kendrick.m4a"></audio>
	</div>
</body>
</html>
